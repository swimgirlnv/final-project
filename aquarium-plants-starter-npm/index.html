<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Virtual Aquarium — Plants Starter (WebGL2)</title>
    <style>
      html, body { height: 100%; margin: 0; background: #051424; color: #d9f1ff; font-family: system-ui, sans-serif; }
      #wrap { display: grid; grid-template-columns: 1fr 320px; height: 100%; }
      canvas { display:block; width: 155%; height: 100%; }
      aside { padding: 12px 16px; border-left: 1px solid rgba(255,255,255,0.1); background: #0a233b; }
      h1 { font-size: 16px; margin: 0 0 8px; }
      .stat { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size: 12px; }
      label { display:block; margin: 10px 0 4px; font-size: 12px; opacity: .9; }
      input[type="range"] { width: 100%; }
      small { opacity: .8; }
      .tip { margin-top: 10px; font-size: 12px; opacity: .8; line-height: 1.4; }
      .btn { margin-top: 10px; padding: 6px 10px; background: #103657; color: #d9f1ff; border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; cursor: pointer; }
      .btn:active { transform: translateY(1px); }
      a { color: #bfe4ff; }
    </style>
  </head>
  <body>
    <div id="wrap">
      <canvas id="gl"></canvas>
      <aside hidden>
        <h1>Plants Controls</h1>
        <div class="stat">FPS: <span id="fps">–</span></div>
        <label>Plant count: <span id="plantCountLabel"></span></label>
        <input id="plantCount" type="range" min="10" max="600" value="200" />
        <label>Current strength</label>
        <input id="currentStrength" type="range" min="0" max="2" step="0.01" value="0.6" />
        <label>Current swirl (rotation)</label>
        <input id="currentAngle" type="range" min="-3.14" max="3.14" step="0.01" value="0.0" />
        <label>Tip flexibility</label>
        <input id="flex" type="range" min="0.2" max="3.0" step="0.01" value="1.4" />
        <label>Blade height (avg)</label>
        <input id="height" type="range" min="0.2" max="1.8" step="0.01" value="1.0" />
        <button class="btn" id="scatter">Scatter plants</button>
      </aside>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
