<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Virtual Aquarium — Plants Starter (WebGL2)</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: #051424;
        color: #d9f1ff;
        font-family: system-ui, sans-serif;
      }
      #wrap {
        display: grid;
        grid-template-columns: 1fr 320px;
        height: 100%;
      }
      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
      aside {
        padding: 12px 16px;
        border-left: 1px solid rgba(255, 255, 255, 0.1);
        background: #0a233b;
      }
      h1 {
        font-size: 16px;
        margin: 0 0 8px;
      }
      .stat {
        font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
        font-size: 12px;
      }
      label {
        display: block;
        margin: 10px 0 4px;
        font-size: 12px;
        opacity: 0.9;
      }
      input[type="range"] {
        width: 100%;
      }
      small {
        opacity: 0.8;
      }
      .tip {
        margin-top: 10px;
        font-size: 12px;
        opacity: 0.8;
        line-height: 1.4;
      }
      .btn {
        margin-top: 10px;
        padding: 6px 10px;
        background: #103657;
        color: #d9f1ff;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        cursor: pointer;
      }
      .btn:active {
        transform: translateY(1px);
      }
      a {
        color: #bfe4ff;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <canvas id="gl"></canvas>
      <aside>
        <button class="btn" id="resetCam">Reset camera</button>
        <h1>Plants Controls</h1>
        <div class="stat">FPS: <span id="fps">–</span></div>
        <label>Plant count: <span id="plantCountLabel"></span></label>
        <input id="plantCount" type="range" min="10" max="600" value="200" />

        <label
          ><input id="showGrass" type="checkbox" checked /> Show grass</label
        >
        <label
          ><input id="showEgeria" type="checkbox" checked /> Show egeria</label
        >

        <label
          ><input id="showBarclaya" type="checkbox" checked /> Show
          barclaya</label
        >

        <label
          ><input id="showWood" type="checkbox" checked /> Show driftwood</label
        >

        <hr style="opacity: 0.15" />

        <h2 style="font-size: 13px; margin: 10px 0 6px; opacity: 0.9">
          Egeria densa
        </h2>
        <label>Stems</label>
        <input id="egeriaCount" type="range" min="20" max="400" value="120" />
        <label>Leaf width (scale)</label>
        <input
          id="egeriaLeafWidth"
          type="range"
          min="0.6"
          max="2.0"
          step="0.01"
          value="1.00"
        />
        <label>Stem nodes</label>
        <input id="egeriaNodes" type="range" min="8" max="20" value="12" />
        <label>Branch chance</label>
        <input
          id="egeriaBranch"
          type="range"
          min="0"
          max="0.25"
          step="0.005"
          value="0.10"
        />
        <button class="btn" id="regenerate">Regenerate</button>

        <hr style="opacity: 0.15" />
        <h2 style="font-size: 13px; margin: 10px 0 6px; opacity: 0.9">Grass</h2>
        <label>Tip flexibility</label>
        <input
          id="flex"
          type="range"
          min="0.2"
          max="3.0"
          step="0.01"
          value="1.4"
        />
        <label>Blade height (avg)</label>
        <input
          id="height"
          type="range"
          min="0.2"
          max="1.8"
          step="0.01"
          value="1.0"
        />
        <button class="btn" id="scatter">Scatter plants</button>

        <hr style="opacity: 0.15" />
        <h2 style="font-size: 13px; margin: 10px 0 6px; opacity: 0.9">
          Driftwood
        </h2>
        <label>Pieces</label>
        <input id="woodPieces" type="range" min="1" max="6" value="3" />
        <label>Branches per piece</label>
        <input id="woodBranches" type="range" min="1" max="8" value="3" />
        <label>Gnarliness</label>
        <input
          id="woodGnarl"
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="0.55"
        />
        <label>Twist</label>
        <input
          id="woodTwist"
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="0.55"
        />
        <label>Detail</label>
        <input
          id="woodDetail"
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="0.6"
        />
        <label>Grain frequency</label>
        <input
          id="woodGrain"
          type="range"
          min="10"
          max="60"
          step="1"
          value="28"
        />
        <label>Grain contrast</label>
        <input
          id="woodGrainMix"
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="0.45"
        />
        <label>Color warmth</label>
        <input
          id="woodWarm"
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="0.65"
        />

        <hr style="opacity:.15">
<h2 style="font-size:13px;margin:10px 0 6px;opacity:.9">Tank floor</h2>
<label>Sand ↔ Gravel</label>
<input id="floorGravelMix" type="range" min="0" max="1" step="0.01" value="0" />
<label>Height amplitude</label>
<input id="floorAmp" type="range" min="0" max="0.5" step="0.005" value="0.18" />
<label>Pebble density</label>
<input id="floorGravelScale" type="range" min="2" max="20" step="0.5" value="7" />
<label>Pebble bump</label>
<input id="floorGravelBump" type="range" min="0" max="0.06" step="0.002" value="0.02" />
<div style="margin:6px 0">Palette:
  <label><input type="radio" name="floorPalette" id="floorPalSand"    checked> Sand</label>
  <label><input type="radio" name="floorPalette" id="floorPalGrey">    Grey gravel</label>
  <label><input type="radio" name="floorPalette" id="floorPalRainbow"> Rainbow gravel</label>
</div>

      </aside>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
